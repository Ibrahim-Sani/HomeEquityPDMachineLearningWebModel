<!doctype html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Home Equity Loan Default Prediction</title>

        <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
            crossorigin="anonymous">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
            crossorigin="anonymous">

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    </head>
    <body>
        <!-- <div class="container">
            <div class="jumbotron" style="text-align: center">
                <h1>Home Equity Loan PD Machine Learning Model</h1>
                <p>Enter your data below!</p>
            </div> -->
        <div class="container" style="background-color:rgb(214, 179, 235)!important; color:purple">
            <br>
            <div class="row">   
                <div class="col-md-offset-2 col-md-8 ">
                    <div class="row">
                        <div class="col-md-3">              
                            <img style="margin-left:200px;" class=" rounded-circle mx-auto" src="{{ url_for('static', filename='images/img2.jpg')}}" alt="image" >	
                        </div>
                    
                        <!-- <div class="jumbotron" style="text-align: center"> -->
                        <!-- <div class="col-md-7" style="text-align: center; background-color:rgb(194, 223, 235)!important;"> -->
                        <!-- <div class="col-md-9" style="margin-left:1px;" > -->
                        <div class="row" style="font-size:large;">                                 
                        </div>                 
                        <div class="row" style="font-size:xx-large;margin-left:50px;">
                            Home Equity Loan PD Machine Learning Model     
                        </div>                 
                        <!-- </div>  -->
                    </div>
                </div>
            </div>
            <br>
            <div class="row">
                <!-- <div class="col-md-offset-2 col-md-8"> -->
                <div class="col-md-offset-2 col-md-8 ">
                    <form method="POST" action="/predictonesample"  role="form", name="petform">
                        <div class="form-group">
                            <label style="margin-left:10px;">Number of delinquent credit lines</label>
                            <!-- <input type="number" class="form-control" id="input1" name="delinquentcreditlinescount" placeholder=""  value="" step="0.00000001" min="0" max="100"> -->
                            <input type="number" class="form-control" id="input1" name="delinquentcreditlinescount" placeholder=""  value="{{form_data.delinquentcreditlinescount}}" step="0.00000001" min="0" max="100">
                            <label style="margin-left:10px;">Number of major derogatory reports</label>
                            <input type="number" class="form-control" id="input2" name="derogatoryreportscount" placeholder=""  value="" step="0.00000001" min="0" max="100">
                            <label style="margin-left:10px;">Number of recent credit inquiries</label>
                            <input type="number" class="form-control" id="input3" name="recentcreditinquirycount" placeholder=""  value="" step="0.00000001" min="0" max="100">
                            <label style="margin-left:10px;">Debt-to-income ratio</label>
                            <input type="number" class="form-control" id="input4" name="debttoincomeratio" placeholder=""  value="" step="0.00000001" min="0" max="1000">
                            <label style="margin-left:10px;">Number of credit lines</label>
                            <input type="number" class="form-control" id="input5" name="creditlinecount" placeholder=""  value="" step="0.00000001" min="0" max="1000">
                            <label style="margin-left:10px;">Value of current property</label>
                            <input type="number" class="form-control" id="input6" name="currentpropertyvalue" placeholder=""  value="" step="0.00000001" min="0" max="10000000">
                            <label style="margin-left:10px;">Amount due on existing mortgage</label>
                            <input type="number" class="form-control" id="input7" name="mortgageamountdue" placeholder=""  value="" step="0.00000001" min="0" max="100000000">
                            <label style="margin-left:10px;">Years at present job</label>
                            <input type="number" class="form-control" id="input8" name="yearsatpresentjob" placeholder=""  value="" step="0.00000001" min="0" max="100">
                            <br>
                            <!-- <select name="Occupations" size="5" multiple> -->
                            <label style="margin-left:10px;">Occupational categories</label>
                            <select name="occupations" >
                                <option value="">   </option>
                                <option value="Sales"> Sales </option>
                                <option value="ProfExe"> ProfExe </option>
                                <option value="Manager"> Manager </option>
                                <!-- <option value="Office"> Office </option>   -->
                                <!-- <option value="Other" selected> Other </option> -->
                                <option value="Other" > Other </option> -
                                <option value="Self"> Self </option>                                
                            </select>
                             
                            <!--  <label for="">REASON</label> -->  
                            <label style="margin-left:150px;" >Apply Loan Reason</label>                            
                            <select name="applyloanreasons" >
                                <option value="">   </option>
                                <option value="Debt Consolidation"> Debt Consolidation </option>
                                <option value="Home Improvement"> Home Improvement </option>
                             </select>
                        </div>
                        <!-- <input type="submit" value="submit" id="input1" class="btn btn-default modelSubmit"> --> 
                        <button style="margin-left:10px;" id="predict-btn" type="submit" class="btn btn-default">Predict</button>
                        <label style="margin-left:50px; color:rgb(23, 0, 128)"> Prediction Result: </label>
                        <label style="margin-left:25px; color:rgb(23, 44, 235)" id="result"> {{prediction}}  </label>
                        <label style="margin-left:25px; color:#fa0828" id="msg"> {{msg}}  </label>
                    </form>  
                    
                </div>
            </div>

        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
        <!-- <script src="{{ url_for('static', filename='js/app.js') }}"></script> -->
        <!-- <script src="../static/js/app.js"></script> -->
    </body>

</html>
